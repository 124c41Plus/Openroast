commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)((?P<release>[a-z]+)(?P<iter>\d+))?
serialize = 
	{major}.{minor}.{patch}{release}{iter}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = gamma
