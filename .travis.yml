language: python
python:
    - "3.4"
# command to install dependencies
sudo: required
dist: trusty
before_install:
    - sudo apt-get update
    - sudo apt-get -y install python3-pip python3-qt5 libfreetype6 libfreetype6-dev
install:
    - "pip install -r requirements.txt"
# command to run tests
script: nosetests
